<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>delele woop</title>
	<link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
</head>

<body class="sans-serif">
	
	<section class="w-100 pv3 ph3 ph4-ns">
		<h1 class="f-headline lh-solid strike dark-gray">delele woop</h1>
		<div class="mw9 center ph3-ns">
			<div class="fl w-100 w-50-ns pa2">
				<div id="c1" class="outline pa4 dark-gray bg-lightest-blue">
					<h1 class="f1 lh-title">yay</h1>
					<p><span class="days">0</span> days</p>
					<p><span class="hours">0</span> hours</p>
					<p><span class="minutes">0</span> minutes</p>
					<p><span class="seconds">0</span> seconds</p>	
				</div><!-- card -->
			</div><!-- col -->
			<div class="fl w-100 w-50-ns pa2">
				<div id="c2" class="outline pa4 dark-gray bg-yellow">
					<h1 class="f1 lh-title">challenge</h1>
					<p><span class="days">0</span> days</p>
					<p><span class="hours">0</span> hours</p>
					<p><span class="minutes">0</span> minutes</p>
					<p><span class="seconds">0</span> seconds</p>
				</div><!-- card -->
			</div><!-- col -->
		</div><!-- row -->
	</section><!--wrapper-->

	<script src="countdown.js"></script>
</body>
</html>
