<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>delele woop</title>
	<link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
	<link
		href="//fonts.googleapis.com/css?family=Google+Sans:400,500%7CRoboto:400,500%7C&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese&amp;display=swap"
		rel="preconnect stylesheet" crossorigin>
	<style>
		html {
			font-family: 'Google Sans';
		}
	</style>
</head>

<body class="bg-near-white">
	<section class="w-100 pv3 ph3 ph4-ns">
		<div class="mw9 center ph3-ns">
			<div class="cf ph2-ns">
				<div class="fl w-100 pa2 bg-light-gray mb2">
					<h1 class="f-subheadline lh-title pa4 mv1">How did it get so late so soon?</h1>
				</div>
			</div>
		</div>
		<div class="mw9 center ph3-ns">
			<div class="fl w-100 w-50-ns pa2">
				<div id="c1" class="pa4 dark-gray bg-moon-gray">
					<h1 class="f1 lh-title">delele</h1>
					<p><span class="b days">0</span> days</p>
					<p><span class="b hours">0</span> hours</p>
					<p><span class="b minutes">0</span> minutes</p>
					<p><span class="b seconds">0</span> seconds</p>
					<p><span class="b miliseconds">0</span> miliseconds</p>
				</div><!-- card -->
			</div><!-- col -->
			<div class="fl w-100 w-50-ns pa2">
				<div id="c2" class="pa4 dark-gray bg-light-silver">
					<h1 class="f1 lh-title">woop</h1>
					<p><span class="b days">0</span> days</p>
					<p><span class="b hours">0</span> hours</p>
					<p><span class="b minutes">0</span> minutes</p>
					<p><span class="b seconds">0</span> seconds</p>
					<p><span class="b miliseconds">0</span> miliseconds</p>
				</div><!-- card -->
			</div><!-- col -->
		</div><!-- row -->
	</section>
	<!--wrapper-->

	<script src="countdown.js"></script>
</body>

</html>
